plugins {
    id 'java'
    id "io.qameta.allure" version("2.9.3")
}

group 'org.example'
version '1.0-SNAPSHOT'

allure {
    version = '2.13.9'
    useJUnit5 {
        version = '2.13.9'
    }
}

configurations {
    testCompile
}

ext {
    junitVersion = '5.8.1'
    allureVersion = '2.13.9'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.qameta.allure:allure-selenide:2.13.9'
    implementation 'com.codeborne:selenide:6.4.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    //   testImplementation 'io.qameta.allure:allure-junit5:2.13.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.8.1")
}

test {
    useJUnitPlatform()
}